overwrite: true
schema: "http://localhost:8000/graphql"
documents: null
generates:
  src/generated/graphql.tsx:
    config:
      scalars:
        Date: Date
        EmailAddress: string
        ObjectID: string
        Number: number
        Upload: File
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
